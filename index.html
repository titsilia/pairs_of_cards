<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Урок 1</title>
</head>
<body>
    <section class="main">
        <form method="GET" action="script.js" class="complexity">
            <p class="complexity__text">Выбери сложность</p>
            <div class="complexity__numbers">
                <div class="lowlvl complexity__numbers_number">
                    <label for="1" name="complexity_label"></label>
                    <input type="radio" id="1" name="complexity_type" value="lowlvl" class="lowlvl">1</input>
                </div>

                <div class="middlelvl complexity__numbers_number">
                    <label for="2" name="complexity_label"></label>
                    <input type="radio" id="1" name="complexity_type" value="lowlvl" class="middlelvl">2</input>
                </div>

                <div class="highlvl complexity__numbers_number">
                    <label for="3" name="complexity_label"></label>
                    <input type="radio" id="1" name="complexity_type" value="lowlvl" class="highlvl">3</input>
                </div>
            </div>
            <button class="complexity__button">Старт</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
