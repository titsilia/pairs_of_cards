<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Урок 2</title>
</head>
<body>
    <section class="main">
        <form class="complexity">
            <p class="complexity__text">Выбери сложность</p>
            <div class="complexity__numbers">
                <label name="complexity_label" class="complexity__numbers_number">
                    <input type="radio" id="1" name="complexity_type" value="lowlvl" class="complexity__inputs"></input>
                    <div class="complexity__value">1</div>
                </label>

                <label name="complexity_label" class="checked complexity__numbers_number">
                    <input type="radio" id="2" name="complexity_type" value="middlelvl" class="complexity__inputs"></input>
                    <div class="complexity__value">2</div>
                </label>

                <label name="complexity_label" class="complexity__numbers_number">
                    <input type="radio" id="3" name="complexity_type" value="highlvl" class="complexity__inputs"></input>
                    <div class="complexity__value">3</div>
                </label>

            </div>
            <button class="complexity__button">Старт</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
